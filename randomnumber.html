<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="randomnumber.css">
    <script src="randomnumber.js" defer></script>
</head>
<body>
    <h1>Random Number Generator</h1>
    <br><br>
    <h2>How to use</h2>
    <p>
        Enter the range of numbers you'd like to generate below, and our intelligent bot will pick a random number for you!
    </p>
    <form id="numberForm">
        <label for="min">Min:</label>
        <input type="number" id="min" required>
        <label for="max">Max:</label>
        <input type="number" id="max" required>
        <br><br>
        <button type="button" onclick="generateRandomNumber()">Generate</button>
    </form>
    <p id="result"></p>
</body>
</html>
